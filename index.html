<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  
  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center; 
      font-family: outfit;
    }
    .attribution a {
      color: hsl(228, 45%, 44%); 
    }
  </style>
</head>
<body class="container">
  <fieldset>
    <div class="card">
      <div class="card_img">
        <img src="QR.png"  width="250px">
      </div>
      <div class="card_title">
        <span id="span1">Improve your front-end </span>skills by building projects
      </div>
      <div class="card_text"><span id="span1">Scan the QR code to visit Frontend</span> Mentor and take your coding skills to <span id="span2">the next level</span></div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">DevAyoub</a>.
        </div>
    </div>
  </fieldset>
  
</body>
</html>
